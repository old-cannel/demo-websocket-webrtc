<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta itemprop="description" content="Client-side WebRTC code samples">
    <meta itemprop="name" content="WebRTC code samples">
    <meta name="mobile-web-app-capable" content="yes">
    <title>在线聊天</title>
</head>
<!--common js-->
<link href="/css/bootstrap.min.css" rel="stylesheet">
<script src="/js/jquery-3.3.1.min.js"></script>

<!--websocket js-->
<script src="/js/sockjs.min.js"></script>
<script src="/js/stomp.min.js"></script>

<!--webrtc js-->
<script src="/js/adapter.js" type="text/javascript"></script>

<!--define chat js-->
<!--<script src="/js/chat/client.js" type="text/javascript"></script>-->
<script src="/js/chat/liveClient.js" type="text/javascript"></script>
<body>




<div class="container-fluid">
    <div class="row" style="margin-bottom: 20px;">
        <div style="width:100%;text-align: center;font-size: 24px;font-weight: 600;">在线聊天</div>
    </div>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-2 text-center" style="border: solid 1px #ccc;margin-right: 20px">
            <H5>好友列表</H5>
            <ul style="text-align: left" id="myFriends">
                <li><span>111</span> <button type="button" class="btn btn-info" onclick="call()" style="margin: 5px 0px;">呼叫</button></li>
            </ul>
        </div>
        <div class="col-md-6 text-center" style="border: solid 1px #ccc;">
            <H5>视频聊天室</H5>
            <hr />
            <div class="row">
                <div class="col-md-6">
                    <video id="localVideo" autoplay muted controls style="width: 100%;height: 100%"></video>
                </div>
                <div class="col-md-6">
                    <video id="remoteVideo" autoplay controls style="width: 100%;height: 100%"></video>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                </div>
                <div class="col-md-6">
                    <br />
                    <button id="permitButton" type="button" class="btn btn-success" style="display: none" onclick="permit()">同意</button>
                    <button id="denyButton" type="button" class="btn btn-danger" style="display: none" onclick="deny(true)">拒绝</button>
                    <button id="hangupButton" type="button" class="btn btn-danger" style="display: none" onclick="hangup(true)">挂机</button>
                </div>
            </div>
            <br />
        </div>
    </div>
</div>

</body>
</html>
