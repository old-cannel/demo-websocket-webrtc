spring:
  application:
    name: demo
  thymeleaf:
    cache: false
    check-template: true
    check-template-location: true
    enabled: true
    encoding: UTF-8
    mode: HTML5
    prefix: classpath:/templates/
    suffix: .html
  datasource:
    url: jdbc:mysql:replication://127.0.0.1:3306,127.0.0.1:3306/demo?useUnicode=true&characterEncoding=UTF-8&autoReconnect=false&useSSL=false&failOverReadOnly=true&loadBalanceStrategy=random&readFormMasterNoSlaves=true
    driver-class-name: com.mysql.jdbc.ReplicationDriver
    username: root
    password: root
  redis:
    # 连接工厂使用的数据库索引
    database: 0
    # Redis服务器主机。
    host: 10.110.1.254
    # 登录redis服务器的密码
    password:
    #Redis服务端口
    port: 6379
    #启用SSL支持
    ssl: false

mybatis-plus:
  mapper-locations: classpath*:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true

